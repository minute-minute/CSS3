<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>read-only选择器</title>
    <link href="read-only选择器.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form action="#">
    <div>
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" placeholder="xenafable"/>
    </div>
    <div>
        <label for="address">地址：</label>
        <input type="text" id="address" name="address" placeholder="中国上海" readonly="readonly"/>
    </div>
    <div>
        <label for="comment">评论：</label>
        <textarea name="comment" id="comment" cols="30" rows="10" readonly="readonly"></textarea>
    </div>
</form>
</body>
</html>
